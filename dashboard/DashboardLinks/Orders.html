<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders</title>
</head>
<style>
    .order {
        display: flex;
        justify-content: flex-end;
        width: 95%;
    }
    
    .orderHistory {
        display: grid;
        grid-template-columns: repeat(6, 14%);
    }
    
    .Allproducts {
        display: grid;
        grid-template-columns: repeat(5, 20%);
        position: absolute;
        width: 100%;
    }
</style>

<body>
    <div class="order">
        <h1>Orders</h1>
    </div>
    <section class="orderHistory">
        <main>
            <h2>All</h2>
            <div class="Allproducts">
                <div>
                    <h3>Order</h3>
                    <div></div>
                    <div></div>
                    <div></div>

                </div>
                <div>
                    <h3>OrderDate</h3>
                </div>
                <div>
                    <h3>Payment</h3>
                </div>
                <div>
                    <h3>Amount</h3>
                </div>
                <div>
                    <h3>Staus</h3>
                </div>
            </div>
        </main>
        <main>
            <h2>Recent</h2>
        </main>
        <main>
            <h2>Shipped</h2>
        </main>
        <main>
            <h2>Returned</h2>
        </main>
        <main>
            <h2>Declined</h2>
        </main>
        <main>
            <h2>
                Delivered
            </h2>
        </main>

    </section>

</body>

</html>
